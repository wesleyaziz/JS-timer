<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Timer</title>
</head>
<body>
    <div class="wrap">
        <h3 class="title">Set a deadline</h3>
        <input type="date" name="deadline" id="deadline" required>
    </div>

    <div class="time" id="time">
        <div class="circle" style="--cir:#bb682b">
            <svg>
                <circle cx="70" cy="70" r="70" id="yy"></circle>
            </svg>
            <div id="years">00 <br><span>Years</span></div>
        </div>
        <div class="circle" style="--cir:#1eb9ff">
            <svg>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="days">00 <br><span>Days</span></div>
        </div>
        <div class="circle" style="--cir:#ff2972">
            <svg>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00 <br><span>Hours</span></div>
        </div>
        <div class="circle" style="--cir:#fee800">
            <svg>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00 <br><span>Minutes</span></div>
        </div>
        <div class="circle" style="--cir:#04fc43">
            <svg>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00 <br><span>Seconds</span></div>
        </div>
    </div>
    <h2 class="expired">expired</h2>
    <script src="./main.js"></script>
</body>
</html>
